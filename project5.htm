<!DOCTYPE html>
<html>
<head>
    <title>Text Style Demo</title>
    <style>
        .red {
            color: red;
        }
        .thick {
            font-weight: bold;
        }
        .green {
            color: green;
        }
        .thick-green {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <p class="red">This is red</p>
    <p class="thick">This is thick</p>
    <p class="green">This is green</p>
    <p class="thick-green">This is thick and Green</p>

</body>
</html>
